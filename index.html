<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-tasks">
        <label class="new-task-text" for="new-task">Add Item</label>
        <div class="fill-field-wrapper">
          <input 
              id="new-task"
              class="input input-field task" 
              type="text">
          <button class="btn btn-add">Add</button>
        </div>
      </section>
      <h3 class="todo-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="edit">
          <input class="input input-check" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="input input-field task" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
        <li class="edit edit-mode">
          <input class="input input-check" type="checkbox">
          <label class="task">Go Shopping</label>
          <input 
              type="text" 
              value="Go Shopping" 
              class="input input-field task">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="todo-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="edit">
          <input class="input input-check" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="input input-field task">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
